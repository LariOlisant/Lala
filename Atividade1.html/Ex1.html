<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Esportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/mnt/data/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            color: #fff;
            background: linear-gradient(45deg, #ffcc00, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style: none;
            padding: 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
        }
        li {
            font-size: 1.2em;
            background: #ffcc00;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        li:hover {
            background: #ffaa00;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: #83a893;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Lista de Esportes</h1>
    <ul>
        <li class="esporte">Futebol⚽</li>
        <li class="esporte">Basquete🏀</li>
        <li class="esporte">Vôlei🏐</li>
        <li class="esporte">Tênis🏸</li>
        <li class="esporte">Boliche🎳</li>
        <li class="esporte">Natação🏊🏽‍♂️</li>
    </ul>
    
    <footer>
        <p>🌈 Feito por Lala - 2025 🌈</p>
    </footer>

    <script>
     
    </script>
</body>
</html>
